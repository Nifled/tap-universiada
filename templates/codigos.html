<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="bootstrap4-select.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <title>Coming Soon - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/coming-soon.min.css" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-black py-5 py-md-0">
            <br/>
            <h1 class="mb-3">Buscar</h1>
            <br />
            <form action="" method="POST" class="input-group input-group-newsletter">
              {% csrf_token %}
              <input name="nombre" type="text" class="form-control" placeholder="Código de barras..." aria-label="Código de barras..."
                aria-describedby="basic-addon">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">Revisar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/vide/jquery.vide.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>
  <br />
  <br /> {
    
  {% if participante %}

  <h4 style="text-align:center;">"{{ participante.get_tipo_display }}"</h4>
  <br />
  <h4 style="text-align:center;">{{ participante.nombres }}</h4>
  <br />
  <h4 style="text-align:center;">Desayuno</h4>
  <br/>
  <br/>

    {% if aprobado %}
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="alert alert-success" role="alert">
              <!-- "alert alert-success" = verde :D-->
              <h4 style="text-align:center;">Aprobado</h4>
            </div>
          </div>
        </div>
      </div>
    {% else %}
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="alert alert-danger" role="alert">
            <!-- "alert alert-success" = verde :D-->
            <h4 style="text-align:center;">Denegado</h4>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  {% else %}
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="alert alert-danger" role="alert">
            <!-- "alert alert-success" = verde :D-->
            <h4 style="text-align:center;">No se encontró al participante</h4>
          </div>
        </div>
      </div>
    </div>
  {% endif %}


</body>

</html>
